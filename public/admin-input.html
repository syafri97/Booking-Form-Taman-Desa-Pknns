<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Input Maklumat Hartanah - Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
  <h1>📄 Input Maklumat Hartanah</h1>

  <div id="buyerInfo" class="buyer-info">
    <p>👤 <strong>Nama:</strong> <span id="buyerName">-</span></p>
    <p>🆔 <strong>IC:</strong> <span id="buyerIC">-</span></p>
    <p>📧 <strong>Email:</strong> <span id="buyerEmail">-</span></p>
  </div>

  <form id="propertyForm">

    <!-- 🏠 Butiran Hartanah -->
    <fieldset>
      <legend>🏠 Butiran Hartanah</legend>

      <label for="jenisBinaan">Jenis Binaan</label>
      <select id="jenisBinaan" name="jenisBinaan" required>
        <option value="">-- Pilih --</option>
        <option value="1 Tingkat">1 Tingkat</option>
        <option value="2 Tingkat">2 Tingkat</option>
      </select>

      <label for="jenisLot">Jenis Lot</label>
      <select id="jenisLot" name="jenisLot" required>
        <option value="">-- Pilih --</option>
        <option value="Tengah">Tengah</option>
        <option value="Corner">Corner</option>
        <option value="Endlot">Endlot</option>
      </select>

      <label for="luasBinaan">Luas Binaan (kps)</label>
      <select id="luasBinaan" name="luasBinaan" required>
        <option value="">-- Pilih --</option>
        <option value="1119">1,119</option>
        <option value="1880">1,880</option>
      </select>

      <div class="row">
        <div>
          <label for="noPT">No. PT</label>
          <input type="text" id="noPT" name="noPT" required />
        </div>
        <div>
          <label for="noHSD">No. H.S.(D)</label>
          <input type="text" id="noHSD" name="noHSD" required />
        </div>
        <div>
          <label for="noUnit">No. Unit</label>
          <input type="text" id="noUnit" name="noUnit" required />
        </div>
      </div>
            <label>Status Bumi</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="statusBumi" value="Bumi"> Bumi</label>
        <label><input type="checkbox" name="statusBumi" value="Non-Bumi"> Non-Bumi</label>
      </div>

    </fieldset>

    <!-- 📐 Luas Tanah -->
    <fieldset>
      <legend>📐 Luas Tanah</legend>

      <div class="row">
        <div>
          <label for="luasStandard">Standard</label>
          <input type="number" id="luasStandard" name="luasStandard" value="1400" readonly />
        </div>
        <div>
          <label for="luasLebihan">Lebihan (jika ada)</label>
          <input type="number" id="luasLebihan" name="luasLebihan" value="0" />
        </div>
        <div>
          <label for="luasJumlah">Jumlah</label>
          <input type="number" id="luasJumlah" name="luasJumlah" readonly />
        </div>
      </div>
    </fieldset>

    <!-- 💰 Harga & Rebat -->
    <fieldset>
      <legend>💰 Harga & Rebat</legend>

      <label for="hargaAsal">Harga Asal (RM)</label>
      <select id="hargaAsal" name="hargaAsal" required>
        <option value="">-- Pilih --</option>
        <option value="250000">250,000</option>
        <option value="450000">450,000</option>
      </select>

      <label for="diskaunBumi">Diskaun Bumi (%)</label>
      <select id="diskaunBumi" name="diskaunBumi" required>
        <option value="">-- Pilih --</option>
        <option value="0">0%</option>
        <option value="5">5%</option>
        <option value="10">10%</option>
      </select>

      <label for="jumlahDiskaun">Jumlah Diskaun (RM)</label>
      <input type="number" id="jumlahDiskaun" name="jumlahDiskaun" readonly />

      <label for="hargaSPA">Harga SPA (RM)</label>
      <input type="number" id="hargaSPA" name="hargaSPA" readonly />

      <label for="rebate">Rebat Pasca Jualan (%)</label>
      <input type="number" id="rebate" name="rebate" value="0" />

      <label for="jumlahRebat">Jumlah Rebat (RM)</label>
      <input type="number" id="jumlahRebat" name="jumlahRebat" readonly />

      <label for="hargaFinal">Harga Sebenar (RM)</label>
      <input type="number" id="hargaFinal" name="hargaFinal" readonly />
    </fieldset>

    <!-- 💳 Bayaran Booking -->
    <fieldset>
      <legend>💳 Bayaran Booking</legend>

      <label for="bayaranBooking">Jumlah Bayaran (RM)</label>
      <input type="number" id="bayaranBooking" name="bayaranBooking" placeholder="Contoh: 1000" required />

      <label>Cara Bayaran</label>
      <div class="payment-method-group">
        <label><input type="radio" name="caraBayaran" value="Cash" required> Cash</label>
        <div class="divider-line"></div>
        <label><input type="radio" name="caraBayaran" value="Online Transfer"> Online Transfer</label>
        <div class="divider-line"></div>
        <label><input type="radio" name="caraBayaran" value="Bank Draft"> Bank Draft</label>
      </div>
    </fieldset>

    <!-- 🏦 Lain-lain Maklumat -->
    <fieldset>
      <legend>📂 Maklumat Tambahan</legend>

      <label>Pembiayaan</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="pembiayaan" value="Bank"> Bank</label>
        <label><input type="checkbox" name="pembiayaan" value="LPPSA"> LPPSA</label>
        <label><input type="checkbox" name="pembiayaan" value="Tunai"> Tunai</label>
      </div>

      <label>Package Jualan</label>

      <div class="checkbox-group-label">📄 Kos Guaman</div>
      <div class="checkbox-group">
        <label><input type="checkbox" name="dokumen" value="SPA"> Perjanjian Jual Beli (SPA)</label>
        <label><input type="checkbox" name="dokumen" value="Bank"> Pinjaman Bank / LPPSA</label>
      </div>

      <div class="checkbox-group-label">📜 Stamp Duty (Duti Setem)</div>
      <div class="checkbox-group">
        <label><input type="checkbox" name="dokumen" value="MOT"> Perjanjian Jual Beli Rumah (MOT)</label>
        <label><input type="checkbox" name="dokumen" value="MOC"> Perjanjian Pinjaman Bank / LPPSA (MOC)</label>
      </div>
    </fieldset>

    <button type="submit" class="btn">Hantar Maklumat</button>
  </form>
</div>

  <script src="admin-input.js"></script>
</body>
</html>
