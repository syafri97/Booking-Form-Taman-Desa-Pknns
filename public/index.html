<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Borang - Taman Desa PKNNS</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
 <body>
  <h1>
<header class="main-header shadow">
  <div class="container header-content">
    <div class="brand">
      <img src="/logopknns.png" alt="RMM Logo" class="logo" />
      <span>Booking Taman Desa PKNNS</span>
    </div>
    </h1>
    <nav>
      <a href="/login.html" class="btn-admin-login">üîí Login Admin</a>
    </nav>
  </div>
</header>

  <div class="container">
    <form id="bookingForm">

      <!-- Utama -->
      <label for="customerName">Nama Penuh</label>
      <input id="customerName" type="text" name="customerName" placeholder="Nama Penuh" required />

      <label for="customerIc">IC</label>
      <input id="customerIc" type="text" name="customerIc" placeholder="No. Kad Pengenalan" required />

      <label for="customerAddress">Alamat</label>
      <textarea id="customerAddress" name="customerAddress" rows="3" placeholder="Alamat penuh" required></textarea>

      <label for="customerPhone">Telefon</label>
      <input id="customerPhone" type="text" name="customerPhone" placeholder="Nombor Telefon" required />

      <label for="customerPosition">Jawatan</label>
      <input id="customerPosition" type="text" name="customerPosition" placeholder="Jawatan" required />

      <label for="customerRace">Bangsa</label>
      <select id="customerRace" name="customerRace" required>
        <option value="">-- Sila Pilih --</option>
        <option value="Melayu">Melayu</option>
        <option value="Cina">Cina</option>
        <option value="India">India</option>
        <option value="Lain-lain">Lain-lain</option>
      </select>
      <input type="text" id="customerRaceOther" name="customerRaceOther" placeholder="Nyatakan Bangsa" class="hidden" />

    <label for="customerEmail">Emel</label>
    <input id="customerEmail" type="email" name="customerEmail" placeholder="Alamat Emel" required />


      <label>Tandatangan Pemohon Utama</label>
      <canvas id="signatureMain" class="signature-pad"></canvas>
      <button type="button" class="clear-signature" data-pad="signatureMain">Padam Tandatangan</button>

      <div id="coapplicants-wrapper"></div>
      <button type="button" id="addCoapplicantBtn" class="add-btn">‚ûï Tambah Penama</button>

      <button type="submit">Hantar Borang</button>
    </form>

    <div id="loading-spinner" class="hidden"><div class="spinner"></div><p>Sedang menghantar borang...</p></div>
    <div id="successMessage" class="message success hidden">Borang berjaya dihantar!</div>
    <div id="errorMessage" class="message error hidden">Terdapat masalah menghantar borang.</div>
  </div>

  <template id="coapplicantTemplate">
    <div class="coapplicant">
      <h3>Penama</h3>
      <label>Nama</label><input type="text" name="coapplicantName" required />
      <label>IC</label><input type="text" name="coapplicantIC" required />
      <label>Telefon</label><input type="text" name="coapplicantPhone" required />
      <label>Email</label><input type="email" name="coapplicantEmail" required />
      <label>Bangsa</label>
      <select name="coapplicantRace" class="dropdown coapplicantRace" required>
        <option value="">-- Sila Pilih --</option>
        <option value="Melayu">Melayu</option>
        <option value="Cina">Cina</option>
        <option value="India">India</option>
        <option value="Lain-lain">Lain-lain</option>
      </select>
      <input type="text" name="coapplicantRaceOther" placeholder="Nyatakan Bangsa" class="hidden coapplicantRaceOther" />
      <label>Jawatan</label><input type="text" name="coapplicantPosition" required />
      <label>Tandatangan Penama</label><canvas class="signature-pad"></canvas>
      <button type="button" class="clear-signature">Padam Tandatangan</button>
      <button type="button" class="remove-coapplicant">‚ùå Tutup Penama</button>
    </div>
  </template>
</body>
</html>
